<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container text-center">
        <h2 class="head">I LOVE YOU <i class="em em-heart"></i> &  Belated Happy Rose Day <i class="em em-rose"></i></h2>
        <!-- <img src="images/bgcoding.jpg" class="img-fluid" alt="Responsive image"> -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/image1.jpg" alt="First slide">
                <div class="carousel-caption d-sm-block">
                        <h5 class="txt"><i>My Best Friend <i class="em em-relieved"></i></i></h5>
                      </div>
              </div>
              <div class="carousel-item">

            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

          </div>
        <h1><i class="em em-heart"></i> <span class="element"></span> <i class="em em-heart"></i></h1>
